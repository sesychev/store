<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Books shop</title>
	<link rel="stylesheet" href="./style.css">
	<link rel="icon" href="./assets/pets.svg" type="image/svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="wrapper">
      <h1 class="title">Books shop</h1>
    </div>
  </header>
  <main class="main">
    <div class="wrapper">
      <div class="">
      <form class="form act page" onsubmit="return false">
        <div class="form-field">
          <input type="text" name="Name" placeholder="Name" id="nic" pattern="^[A-Za-z]{4,}$" oninput="checkName(event)" required autocomplete="off" title="Name must be minimum 4 symbols">
          <small>&nbsp</small>
        </div><br>
        <div class="form-field">
          <input type="text" name="Surname" placeholder="Surname" id="surname" pattern="^[A-Za-z]{5,}$" oninput="checkSurname(event)" required autocomplete="off" title="Surname must be minimum 5 symbols">
          <small>&nbsp</small>
        </div><br>
        <div class="form-field">
          <input type="text" name="Street" placeholder="Street" id="street" pattern="[1-9A-Za-z/-]{5,}" oninput="checkStreet(event)" required autocomplete="off" title="Street must be minimum 5 symbols">
          <small>&nbsp</small>
        </div><br>
        <div class="form-field">
          <input type="number" name="House" placeholder="House number" id="house" pattern="^[1-9]+[0-9]*$" oninput="checkHouse(event)" required autocomplete="off">
          <small>&nbsp</small>
        </div><br>
        <div class="form-field">
          <input type="text" name="Flat" placeholder="Flat number" id="flat" pattern="^[1-9]+[0-9-]*$" oninput="checkFlat(event)" required autocomplete="off">
          <small>&nbsp</small>
        </div><br>
          <label><input type="radio" name="payment" value="Cash"> Cash</label>
          <label><input type="radio" name="payment" value="Card" checked="checked"> Card</label>
        <br><br>
        <input id="date" type="Date" name="date" required><br><br>
        <fieldset>
        <legend>Choose 2 gifts</legend> 
          <label><input type="checkbox" class="check" name="Gift" value="Gift"> Gift</label><br>
          <label><input type="checkbox" class="check" name="Postcard" value="Postcard"> Postcard</label><br>
          <label><input type="checkbox" class="check" name="Discount" value="Discount"> 2% discount</label><br>
          <label><input type="checkbox" class="check" name="Brand" value="Brand"> Branded pen or pencil</label><br>
        </fieldset><br>
        <div class="form-field">
          <input class="submit" type="submit" value="Complete" disabled>
        </div>
      </form>
    </div>
    </div>
  </main>
  <script type="text/javascript" src="./newForm.js" defer></script>
</body>
</html>
